<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="Cal.css" />
  </head>

  <body>
    <div class="navbar">Calculator</div>

    <div class="main">
      <form name="form">
        <input class="textview" name="textview" />

        <table>
          <tr>
            <td>
              <!-- by givin type="button"  the page wont reload -->
              <button id="AC" type="button" value="AC" onclick="clean()">
                AC
              </button>
            </td>
            <td>
              <button id="DEL" type="button" value="X" onclick="back()">
                DEL
              </button>
            </td>
            <td>
              <button id="MOD" type="button" value="%" onclick="insert('%')">
                MOD
              </button>
            </td>
            <td>
              <button id="DIV" type="button" value="/" onclick="insert('/')">
                /
              </button>
            </td>
          </tr>

          <tr>
            <td>
              <button id="Seven" type="button" value="7" onclick="insert('7')">
                7
              </button>
            </td>
            <td>
              <button id="Eight" type="button" value="8" onclick="insert('8')">
                8
              </button>
            </td>
            <td>
              <button id="Nine" type="button" value="9" onclick="insert('9')">
                9
              </button>
            </td>
            <td>
              <button id="MUL" type="button" value="*" onclick="insert('*')">
                *
              </button>
            </td>
          </tr>

          <tr>
            <td>
              <button id="Four" type="button" value="4" onclick="insert('4')">
                4
              </button>
            </td>
            <td>
              <button id="Five" type="button" value="5" onclick="insert('5')">
                5
              </button>
            </td>
            <td>
              <button id="Six" type="button" value="6" onclick="insert('6')">
                6
              </button>
            </td>
            <td>
              <button id="SUB" type="button" value="-" onclick="insert('-')">
                -
              </button>
            </td>
          </tr>

          <tr>
            <td>
              <button id="One" type="button" value="1" onclick="insert('1')">
                1
              </button>
            </td>
            <td>
              <button id="Two" type="button" value="2" onclick="insert('2')">
                2
              </button>
            </td>
            <td>
              <button id="Three" type="button" value="3" onclick="insert('3')">
                3
              </button>
            </td>
            <td rowspan="2">
              <button id="ADD" type="button" value="+" onclick="insert('+')">
                +
              </button>
            </td>
          </tr>

          <tr>
            <td>
              <button id="Zero" type="button" value="0" onclick="insert('0')">
                0
              </button>
            </td>
            <td>
              <button id="dot" type="button" value="." onclick="insert('.')">
                .
              </button>
            </td>
            <td>
              <button id="Equal" type="button" value="=" onclick="equal()">
                =
              </button>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <script src="Cal.js"></script>
  </body>
</html>
